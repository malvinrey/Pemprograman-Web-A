<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script>
            function showalert()
            {
                alert("Selamat anda dapat undian 1 Milyar !") ;
            }
            function validateForm()
            {
                var nrp = document.getElementById("mynrp") ; //membaca object

                if (nrp.value.length != 10)
                {
                    alert("NRP harus 10 digit!");
                    nrp.focus();
                    return false ;
                }

                if (isNaN(nrp.value) == true) //NaN = Not a Number
                {
                    alert("NRP harus angka!");
                    nrp.focus();
                    return false ;
                }
            }
        </script>
    </head>

    <body>
        <div class="container">
            <form action = "https://www.google.co.id" method = "get" onsubmit="return validateForm();">
                <div class="input-group">
                  <span class="input-group-text">NRP</span>
                  <input type="text" class="form-control" placeholder="Isikan 10 digit NRP" name="nrp" id = "mynrp"> <!-- id diambil javascript, name masuk form-->
                </div>
                <div class="input-group">
                    <span class="input-group-text">nama</span>
                    <input type="text" class="form-control" placeholder="Isikan Nama Lengkap" name="name" id = "myname"> <!-- id diambil javascript, name masuk form-->
                  </div>
                <div class="input-group">
                    <span class="input-group-text">umur</span>
                    <input type="number" class="form-control" placeholder="Isikan Umur" name="age" id = "myage"> <!-- id diambil javascript, name masuk form-->
                  </div>
                <input type="reset" class="btn btn-warning" value = "Reset">
                <input type="submit" class="btn btn-success" value = "Kirim">
                <input type="button" class="btn btn-default" value = "alert" onclick="showalert();">
            </form>
        </div>
    </body>
